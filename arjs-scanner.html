<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>MiningTech AR - Escáner Barcode</title>
  
  <!-- Cargar A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- Cargar AR.js para A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none !important;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 10;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
    }

    .logo span {
      color: #d81e27;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }

    .close-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
    }

    .scanner-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vmin;
      height: 70vmin;
      max-width: 400px;
      max-height: 400px;
      border: 3px solid rgba(216,30,39,0.6);
      border-radius: 12px;
      z-index: 15;
      pointer-events: none;
      box-shadow: 0 0 40px rgba(216,30,39,0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    .scanner-frame::before,
    .scanner-frame::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #d81e27;
    }

    .scanner-frame::before {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
    }

    .scanner-frame::after {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
    }

    .corner-tl, .corner-tr {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #d81e27;
      z-index: 16;
      pointer-events: none;
    }

    .corner-tl {
      top: -4px;
      right: -4px;
      border-left: none;
      border-bottom: none;
    }

    .corner-tr {
      bottom: -4px;
      left: -4px;
      border-right: none;
      border-top: none;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(216,30,39,0.4); }
      50% { box-shadow: 0 0 60px rgba(216,30,39,0.7); }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #d81e27, transparent);
      animation: scan 2s linear infinite;
      z-index: 16;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(70vmin); }
    }

    .status-box {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 20px 32px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(10px);
      min-width: 300px;
    }

    .status-title {
      font-size: 14px;
      color: #d81e27;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .status-text {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }

    .instructions {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      border-radius: 8px;
      padding: 12px 24px;
      z-index: 20;
      text-align: center;
      color: #9a9a9a;
      font-size: 13px;
      backdrop-filter: blur(5px);
    }

    .mobile-hint {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 8px;
      padding: 10px 20px;
      z-index: 20;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.5s ease-out;
    }

    .model-info {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(216,30,39,0.5);
      border-radius: 10px;
      padding: 16px 28px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .model-info.active {
      opacity: 1;
    }

    .model-name {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }

    .model-subtitle {
      font-size: 12px;
      color: #d81e27;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid rgba(216,30,39,0.3);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(216,30,39,0.2);
      border-top-color: #d81e27;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Controles de zoom para desktop */
    .zoom-controls {
      position: fixed;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .zoom-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .zoom-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
      transform: scale(1.05);
    }

    .zoom-btn:active {
      transform: scale(0.95);
    }

    .zoom-indicator {
      padding: 8px 12px;
      background: rgba(216,30,39,0.2);
      border-radius: 6px;
      color: #d81e27;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
      border: 1px solid rgba(216,30,39,0.3);
      min-width: 60px;
    }

    /* Controles de rotación para desktop */
    .rotation-controls {
      position: fixed;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
      display: grid;
      grid-template-columns: repeat(3, 44px);
      grid-template-rows: repeat(3, 44px);
      gap: 8px;
      z-index: 20;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .rotation-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .rotation-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
      transform: scale(1.05);
    }

    .rotation-btn:active {
      background: rgba(216,30,39,0.5);
      transform: scale(0.95);
    }

    #rotateUp {
      grid-column: 2;
      grid-row: 1;
    }

    #rotateLeft {
      grid-column: 1;
      grid-row: 2;
    }

    #rotateReset {
      grid-column: 2;
      grid-row: 2;
      font-size: 24px;
    }

    #rotateRight {
      grid-column: 3;
      grid-row: 2;
    }

    #rotateDown {
      grid-column: 2;
      grid-row: 3;
    }

    /* Botón de captura integrado en controles de zoom (desktop) */
    .capture-btn-integrated {
      margin-top: 8px;
      background: rgba(0,150,255,0.2) !important;
      border-color: rgba(0,150,255,0.4) !important;
      font-size: 20px;
    }

    .capture-btn-integrated:hover {
      background: rgba(0,150,255,0.4) !important;
      border-color: #0096ff !important;
    }

    .capture-btn-integrated.capturing {
      background: rgba(255,165,0,0.3) !important;
      border-color: #ffa500 !important;
      pointer-events: none;
      animation: pulse 1s ease-in-out infinite;
    }

    .capture-btn-integrated.captured {
      background: rgba(0,200,0,0.4) !important;
      border-color: #00c800 !important;
      pointer-events: none;
    }

    .capture-btn-integrated.error {
      background: rgba(200,0,0,0.4) !important;
      border-color: #c80000 !important;
      pointer-events: none;
    }

    /* Botón de captura para móvil */
    .capture-btn-mobile {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0,150,255,0.9);
      border: 3px solid rgba(255,255,255,0.3);
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,150,255,0.4);
    }

    .capture-btn-mobile:active {
      transform: scale(0.9);
    }

    .capture-btn-mobile.capturing {
      background: rgba(255,165,0,0.9);
      border-color: #ffa500;
      pointer-events: none;
      animation: pulse 1s ease-in-out infinite;
    }

    .capture-btn-mobile.captured {
      background: rgba(0,200,0,0.9);
      border-color: #00c800;
      pointer-events: none;
    }

    .capture-btn-mobile.error {
      background: rgba(200,0,0,0.9);
      border-color: #c80000;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .scanner-frame {
        width: 80vmin;
        height: 80vmin;
      }
      .header {
        padding: 20px;
      }
      .logo {
        font-size: 18px;
      }
      .zoom-controls, .rotation-controls {
        display: none;
      }
      .capture-btn-mobile {
        bottom: 90px;
        right: 16px;
        width: 56px;
        height: 56px;
        font-size: 26px;
      }
    }

    /* Botón de resetear escáner */
    .reset-scan-btn {
      position: fixed;
      bottom: 100px;
      left: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: rgba(216,30,39,0.9);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(216,30,39,0.4);
    }

    .reset-scan-btn.visible {
      display: flex;
    }

    .reset-scan-btn:hover {
      background: rgba(216,30,39,1);
      border-color: #fff;
      transform: scale(1.05);
    }

    .reset-scan-btn:active {
      transform: scale(0.95);
    }

    @media (min-width: 1025px) {
      .capture-btn-mobile {
        display: none;
      }
    }

    @media (max-width: 1024px) {
      .zoom-controls, .rotation-controls {
        display: none;
      }
      .capture-btn-integrated {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .reset-scan-btn {
        bottom: 90px;
        left: 16px;
        padding: 10px 20px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .capture-btn-mobile {
        bottom: 80px;
        right: 12px;
        width: 52px;
        height: 52px;
        font-size: 24px;
      }
      .reset-scan-btn {
        bottom: 80px;
        left: 12px;
        padding: 8px 16px;
        font-size: 12px;
      }
    }

    /* Fix para video de cámara en móvil */
    a-scene {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    .a-canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    video {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      min-width: 100% !important;
      min-height: 100% !important;
      width: auto !important;
      height: auto !important;
      object-fit: cover !important;
    }
  </style>
</head>

  <!-- Desktop Controls: Zoom -->
  <div class="zoom-controls" id="zoomControls">

  <!-- Desktop Controls: Rotation -->
  <div class="rotation-controls" id="rotationControls">

    <button class="rotation-btn" id="rotateLeft">←</button>
    <button class="rotation-btn" id="rotateReset">⟲</button>

    <button class="rotation-btn" id="rotateDown">↓</button>
  </div>

  <!-- Mobile Capture Button -->
  <button class="capture-btn-mobile" id="captureBtnMobile" title="Capturar foto">📷</button>

  <!-- Reset Scan Button -->
  <button class="reset-scan-btn" id="resetScanBtn">
    <span>🔄</span>
    <span>Escanear otro</span>
  </button>

  <script>
    // Configurar base URL para GitHub Pages ANTES de inicializar A-Frame
    window.BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '' : '/AppRA/';
    console.log('🔧 Base URL configurada:', window.BASE_URL);
    
    // Registrar componente cuando A-Frame esté disponible
    if (typeof AFRAME !== 'undefined') {
      console.log('✅ A-Frame detectado, registrando componente...');
      registerGHPagesComponent();
    } else {
      // Esperar a que A-Frame se cargue
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof AFRAME !== 'undefined') {
          console.log('✅ A-Frame cargado, registrando componente...');
          registerGHPagesComponent();
        }
      });
    }
    
    function registerGHPagesComponent() {
      AFRAME.registerComponent('gh-pages-model', {
        schema: { type: 'string' },
        init: function () {
          const modelPath = this.data;
          const fullPath = window.BASE_URL + modelPath;
          console.log('📦 Cargando modelo desde:', fullPath);
          this.el.setAttribute('gltf-model', fullPath);
        }
      });
      console.log('✅ Componente gh-pages-model registrado');
    }
  </script>

  <!-- A-Frame Scene -->

    vr-mode-ui="enabled: false"
    embedded

      matrixCodeType: 3x3;
      debugUIEnabled: false;
    "

  <script>
    // Estado global
    let currentModel = null;
    let currentScale = 0.5;
    let currentRotation = { x: -90, y: 0, z: 0 };
    let markerPersistent = false;
    let lastDetectedMarker = null;
    let persistentModel = null;
    let markerDetectedOnce = false;

    // Mapeo de nombres de modelos
    const modelNames = {
      20: 'Lámpara',
      21: 'Pico',
      22: 'Camión',
      23: 'Túnel',
      24: 'Garras',
      25: 'Perforadora',
      26: 'Carga'
    };

    // Inicializar al cargar la página
    window.addEventListener('load', function () {
      const scene = document.querySelector('a-scene');
      const loading = document.getElementById('loading');
      const closeBtn = document.getElementById('closeBtn');
      const mobileHint = document.getElementById('mobileHint');
      const statusText = document.getElementById('statusText');
      const modelInfo = document.getElementById('modelInfo');
      const modelName = document.getElementById('modelName');
      const resetScanBtn = document.getElementById('resetScanBtn');
      
      console.log('🎬 Página cargada, esperando a que AR.js esté listo...');
      
      // Detectar si es móvil/tablet
      const isMobile = ('ontouchstart' in window) && window.innerWidth <= 1024;
      
      if (isMobile && mobileHint) {
        setTimeout(() => {
          mobileHint.style.display = 'block';
          setTimeout(() => {
            mobileHint.style.opacity = '0';
            mobileHint.style.transition = 'opacity 1s';
            setTimeout(() => {
              mobileHint.style.display = 'none';
            }, 1000);
          }, 5000);
        }, 2000);
      }

      // Botón cerrar
      closeBtn.addEventListener('click', () => {
        window.history.back();
      });

      // Botón resetear escáner
      if (resetScanBtn) {
        resetScanBtn.addEventListener('click', () => {
          console.log('🔄 Reseteando escáner...');
          
          // Eliminar modelo persistente
          if (persistentModel && persistentModel.parentNode) {
            persistentModel.parentNode.removeChild(persistentModel);
          }
          
          // Resetear estado
          persistentModel = null;
          currentModel = null;
          markerDetectedOnce = false;
          markerPersistent = false;
          lastDetectedMarker = null;
          currentScale = 0.5;
          currentRotation = { x: -90, y: 0, z: 0 };
          
          // Actualizar UI
          statusText.textContent = 'Buscando marcador...';
          modelInfo.classList.remove('active');
          resetScanBtn.classList.remove('visible');
          if (zoomLevel) zoomLevel.textContent = '1.0x';
          
          console.log('✅ Escáner reseteado, listo para detectar nuevo marcador');
        });
      }

      // Esperar a que la escena esté cargada
      scene.addEventListener('loaded', function () {
        console.log('✅ Escena A-Frame cargada');
      });

      // Ocultar loader cuando AR.js esté listo
      scene.addEventListener('arjs-video-loaded', function () {
        console.log('✅ AR.js: Video cargado');
        loading.style.display = 'none';
        statusText.textContent = 'Buscando marcador...';
      });

      // Fallback
      setTimeout(function() {
        if (loading.style.display !== 'none') {
          console.log('⚠️ Timeout: Ocultando loader');
          loading.style.display = 'none';
          statusText.textContent = 'Listo para escanear';
        }
      }, 5000);

      // Detectar marcadores
      for (let i = 20; i <= 26; i++) {
        const marker = document.getElementById(`marker${i}`);
        const model = document.getElementById(`model${i}`);
        
        if (!marker || !model) continue;

        marker.addEventListener('markerFound', function() {
          console.log(`✅ Marcador ${i} detectado`);
          
          if (!markerDetectedOnce) {
            // Primera detección: configurar persistencia
            markerDetectedOnce = true;
            markerPersistent = true;
            lastDetectedMarker = i;
            
            // Crear modelo persistente
            if (!persistentModel) {
              const camera = scene.querySelector('[camera]');
              if (camera) {
                // Clonar el modelo y adjuntarlo a la cámara
                persistentModel = model.cloneNode(true);
                persistentModel.setAttribute('position', '0 -0.5 -2');
                persistentModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                persistentModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
                camera.appendChild(persistentModel);
                currentModel = persistentModel;
                
                console.log('✅ Modelo persistente creado y anclado a la cámara');
              }
            }
          }
          
          statusText.textContent = '¡Marcador detectado!';
          modelName.textContent = modelNames[i] || 'Maquinaria';
          modelInfo.classList.add('active');
          
          // Mostrar botón de resetear
          if (resetScanBtn) {
            resetScanBtn.classList.add('visible');
          }
          
          // Si ya existe el modelo persistente, actualizarlo
          if (persistentModel) {
            persistentModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
            persistentModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          }
        });

        marker.addEventListener('markerLost', function() {
          console.log(`❌ Marcador ${i} perdido`);
          
          if (markerPersistent && persistentModel) {
            statusText.textContent = 'Modelo persistente (ya no necesitas el marcador)';
            console.log('✅ Modelo sigue visible sin marcador');
          } else {
            statusText.textContent = 'Marcador perdido - Buscando...';
            modelInfo.classList.remove('active');
          }
        });
      }

      // Controles de zoom (Desktop)
      const zoomIn = document.getElementById('zoomIn');
      const zoomOut = document.getElementById('zoomOut');
      const zoomLevel = document.getElementById('zoomLevel');

      if (zoomIn) {
        zoomIn.addEventListener('click', () => {
          if (!persistentModel && !currentModel) return;
          currentScale = Math.min(currentScale + 0.1, 3.0);
          const targetModel = persistentModel || currentModel;
          targetModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
          zoomLevel.textContent = `${currentScale.toFixed(1)}x`;
        });
      }

      if (zoomOut) {
        zoomOut.addEventListener('click', () => {
          if (!persistentModel && !currentModel) return;
          currentScale = Math.max(currentScale - 0.1, 0.1);
          const targetModel = persistentModel || currentModel;
          targetModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
          zoomLevel.textContent = `${currentScale.toFixed(1)}x`;
        });
      }

      // Controles de rotación (Desktop)
      const rotateUp = document.getElementById('rotateUp');
      const rotateDown = document.getElementById('rotateDown');
      const rotateLeft = document.getElementById('rotateLeft');
      const rotateRight = document.getElementById('rotateRight');
      const rotateReset = document.getElementById('rotateReset');

      if (rotateUp) {
        rotateUp.addEventListener('click', () => {
          const targetModel = persistentModel || currentModel;
          if (!targetModel) return;
          currentRotation.x += 15;
          targetModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
        });
      }

      if (rotateDown) {
        rotateDown.addEventListener('click', () => {
          const targetModel = persistentModel || currentModel;
          if (!targetModel) return;
          currentRotation.x -= 15;
          targetModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
        });
      }

      if (rotateLeft) {
        rotateLeft.addEventListener('click', () => {
          const targetModel = persistentModel || currentModel;
          if (!targetModel) return;
          currentRotation.y += 15;
          targetModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
        });
      }

      if (rotateRight) {
        rotateRight.addEventListener('click', () => {
          const targetModel = persistentModel || currentModel;
          if (!targetModel) return;
          currentRotation.y -= 15;
          targetModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
        });
      }

      if (rotateReset) {
        rotateReset.addEventListener('click', () => {
          const targetModel = persistentModel || currentModel;
          if (!targetModel) return;
          currentRotation = { x: -90, y: 0, z: 0 };
          currentScale = 0.5;
          targetModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          targetModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
          zoomLevel.textContent = `${currentScale.toFixed(1)}x`;
        });
      }

      // Captura de foto (Desktop)
      const captureBtn = document.getElementById('captureBtn');
      if (captureBtn) {
        captureBtn.addEventListener('click', captureScreenshot);
      }

      // Captura de foto (Mobile)
      const captureBtnMobile = document.getElementById('captureBtnMobile');
      if (captureBtnMobile) {
        captureBtnMobile.addEventListener('click', captureScreenshot);
      }

      // Función de captura de screenshot
      function captureScreenshot() {
        const btn = isMobile ? captureBtnMobile : captureBtn;
        if (!btn) return;

        console.log('📸 Capturando screenshot...');
        btn.classList.add('capturing');

        // Esperar un frame para que se actualice la UI
        requestAnimationFrame(() => {
          try {
            const canvas = scene.querySelector('canvas');
            if (!canvas) {
              throw new Error('No se encontró el canvas');
            }

            // Crear imagen de alta resolución
            canvas.toBlob((blob) => {
              if (!blob) {
                throw new Error('Error al crear blob');
              }

              // Crear enlace de descarga
              const url = URL.createObjectURL(blob);
              const link = document.createElement('a');
              const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
              const modelLabel = modelNames[lastDetectedMarker] || 'modelo';
              link.download = `MiningTech-AR-${modelLabel}-${timestamp}.png`;
              link.href = url;
              link.click();
              
              // Limpiar
              URL.revokeObjectURL(url);
              
              console.log('✅ Screenshot guardado');
              btn.classList.remove('capturing');
              btn.classList.add('captured');
              
              setTimeout(() => {
                btn.classList.remove('captured');
              }, 2000);
            }, 'image/png', 1.0);
          } catch (error) {
            console.error('❌ Error al capturar:', error);
            btn.classList.remove('capturing');
            btn.classList.add('error');
            
            setTimeout(() => {
              btn.classList.remove('error');
            }, 2000);
          }
        });
      }

      // Controles táctiles (Mobile)
      if (isMobile) {
        let touchStartDist = 0;
        let touchStartScale = currentScale;
        let touchStartRotY = 0;
        let lastTouchY = 0;

        scene.addEventListener('touchstart', (e) => {
          if (!currentModel) return;
          
          if (e.touches.length === 2) {
            // Pinch zoom
            const dx = e.touches[0].pageX - e.touches[1].pageX;
            const dy = e.touches[0].pageY - e.touches[1].pageY;
            touchStartDist = Math.sqrt(dx * dx + dy * dy);
            touchStartScale = currentScale;
          } else if (e.touches.length === 1) {
            // Rotación
            touchStartRotY = currentRotation.y;
            lastTouchY = e.touches[0].pageY;
          }
        });

        scene.addEventListener('touchmove', (e) => {
          const targetModel = persistentModel || currentModel;
          if (!targetModel) return;
          e.preventDefault();
          
          if (e.touches.length === 2) {
            // Pinch zoom
            const dx = e.touches[0].pageX - e.touches[1].pageX;
            const dy = e.touches[0].pageY - e.touches[1].pageY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const scaleFactor = dist / touchStartDist;
            currentScale = Math.max(0.1, Math.min(3.0, touchStartScale * scaleFactor));
            targetModel.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
            if (zoomLevel) zoomLevel.textContent = `${currentScale.toFixed(1)}x`;
          } else if (e.touches.length === 1) {
            // Rotación horizontal
            const deltaX = e.touches[0].pageX - window.innerWidth / 2;
            currentRotation.y = touchStartRotY + (deltaX * 0.5);
            
            // Rotación vertical
            const deltaY = e.touches[0].pageY - lastTouchY;
            currentRotation.x -= deltaY * 0.5;
            lastTouchY = e.touches[0].pageY;
            
            targetModel.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
          }
        });
      }
    });
  </script>
</body>
