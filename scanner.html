<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>MiningTech AR - Visor de Realidad Aumentada</title>



  <!-- 1. Cargar Three.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  
  <!-- 2. Cargar AR.js para Three.js (threex) desde CDN -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
  
  <!-- 3. Configurar base URL y cargar script -->
  <script>
    // Configurar base URL para rutas
    window.APP_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '' : '/AppRA/';
    console.log('🔧 APP_BASE_URL configurada:', window.APP_BASE_URL);
  </script>
  
  <!-- 4. Cargar tu script como módulo al final, usando ruta dinámica -->
  <script>
    // Cargar src/scanner.js según entorno
    (function() {
      var base = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '' : '/AppRA';
      var script = document.createElement('script');
      script.type = 'module';
      script.defer = true;
      script.src = base + '/src/scanner.js';
      document.head.appendChild(script);
      console.log('🟢 Intentando cargar script:', script.src);
    })();
  </script>
  
   <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .hidden {
      display: none !important;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 10;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
    }

    .logo span {
      color: #d81e27;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }

    .close-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
    }

    .scanner-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vmin;
      height: 70vmin;
      max-width: 400px;
      max-height: 400px;
      border: 3px solid rgba(216,30,39,0.6);
      border-radius: 12px;
      z-index: 15;
      pointer-events: none;
      box-shadow: 0 0 40px rgba(216,30,39,0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    .scanner-frame::before,
    .scanner-frame::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #d81e27;
    }

    .scanner-frame::before {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
    }

    .scanner-frame::after {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
    }

    .corner-tl, .corner-tr {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #d81e27;
      z-index: 16;
      pointer-events: none;
    }

    .corner-tl {
      top: -4px;
      right: -4px;
      border-left: none;
      border-bottom: none;
    }

    .corner-tr {
      bottom: -4px;
      left: -4px;
      border-right: none;
      border-top: none;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(216,30,39,0.4); }
      50% { box-shadow: 0 0 60px rgba(216,30,39,0.7); }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #d81e27, transparent);
      animation: scan 2s linear infinite;
      z-index: 16;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(70vmin); }
    }

    .status-box {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 20px 32px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(10px);
      min-width: 300px;
    }

    .status-title {
      font-size: 14px;
      color: #d81e27;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .status-text {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }

    .instructions {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      border-radius: 8px;
      padding: 12px 24px;
      z-index: 20;
      text-align: center;
      color: #9a9a9a;
      font-size: 13px;
      backdrop-filter: blur(5px);
    }

    .mobile-hint {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 8px;
      padding: 10px 20px;
      z-index: 20;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.5s ease-out;
    }

    .model-info {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(216,30,39,0.5);
      border-radius: 10px;
      padding: 16px 28px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .model-info.active {
      opacity: 1;
    }

    .model-name {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }

    .model-subtitle {
      font-size: 12px;
      color: #d81e27;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 25;
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid rgba(216,30,39,0.3);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(216,30,39,0.2);
      border-top-color: #d81e27;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(216,30,39,0.95);
      color: #fff;
      padding: 24px 36px;
      border-radius: 12px;
      text-align: center;
      z-index: 30;
      max-width: 80%;
      box-shadow: 0 10px 40px rgba(216,30,39,0.5);
    }

    .error-message h3 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    .error-details {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
      font-family: monospace;
    }

    /* Controles de zoom para desktop */
    .zoom-controls {
      position: fixed;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 20;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .zoom-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .zoom-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
      transform: scale(1.05);
    }

    .zoom-btn:active {
      transform: scale(0.95);
    }

    .zoom-indicator {
      padding: 8px 12px;
      background: rgba(216,30,39,0.2);
      border-radius: 6px;
      color: #d81e27;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
      border: 1px solid rgba(216,30,39,0.3);
      min-width: 60px;
    }

    /* Controles de rotación para desktop */
    .rotation-controls {
      position: fixed;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
      display: grid;
      grid-template-columns: repeat(3, 44px);
      grid-template-rows: repeat(3, 44px);
      gap: 8px;
      z-index: 20;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .rotation-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .rotation-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
      transform: scale(1.05);
    }

    .rotation-btn:active {
      background: rgba(216,30,39,0.5);
      transform: scale(0.95);
    }

    /* Layout de los botones de rotación */
    #rotateUp {
      grid-column: 2;
      grid-row: 1;
    }

    #rotateLeft {
      grid-column: 1;
      grid-row: 2;
    }

    #rotateReset {
      grid-column: 2;
      grid-row: 2;
      font-size: 24px;
    }

    #rotateRight {
      grid-column: 3;
      grid-row: 2;
    }

    #rotateDown {
      grid-column: 2;
      grid-row: 3;
    }

    /* Botón de captura integrado en controles de zoom (desktop) */
    .capture-btn-integrated {
      margin-top: 8px;
      background: rgba(0,150,255,0.2) !important;
      border-color: rgba(0,150,255,0.4) !important;
      font-size: 20px;
    }

    .capture-btn-integrated:hover {
      background: rgba(0,150,255,0.4) !important;
      border-color: #0096ff !important;
    }

    .capture-btn-integrated.capturing {
      background: rgba(255,165,0,0.3) !important;
      border-color: #ffa500 !important;
      pointer-events: none;
      animation: pulse 1s ease-in-out infinite;
    }

    .capture-btn-integrated.captured {
      background: rgba(0,200,0,0.4) !important;
      border-color: #00c800 !important;
      pointer-events: none;
    }

    .capture-btn-integrated.error {
      background: rgba(200,0,0,0.4) !important;
      border-color: #c80000 !important;
      pointer-events: none;
    }

    /* Botón de captura para móvil */
    .capture-btn-mobile {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0,150,255,0.9);
      border: 3px solid rgba(255,255,255,0.3);
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,150,255,0.4);
    }

    .capture-btn-mobile:active {
      transform: scale(0.9);
    }

    .capture-btn-mobile.capturing {
      background: rgba(255,165,0,0.9);
      border-color: #ffa500;
      pointer-events: none;
      animation: pulse 1s ease-in-out infinite;
    }

    .capture-btn-mobile.captured {
      background: rgba(0,200,0,0.9);
      border-color: #00c800;
      pointer-events: none;
    }

    .capture-btn-mobile.error {
      background: rgba(200,0,0,0.9);
      border-color: #c80000;
      pointer-events: none;
    }

    /* Botón de resetear escáner */
    .reset-scan-btn {
      position: fixed;
      bottom: 100px;
      left: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: rgba(216,30,39,0.9);
      border: 2px solid rgba(255,255,255,0.3);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(216,30,39,0.4);
    }

    .reset-scan-btn.visible {
      display: flex;
    }

    .reset-scan-btn:hover {
      background: rgba(216,30,39,1);
      border-color: #fff;
      transform: scale(1.05);
    }

    .reset-scan-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .scanner-frame {
        width: 80vmin;
        height: 80vmin;
      }
      .header {
        padding: 20px;
      }
      .logo {
        font-size: 18px;
      }
      .zoom-controls, .rotation-controls {
        display: none; /* Ocultar en móviles, usar gestos táctiles en su lugar */
      }
      .capture-btn-mobile {
        bottom: 90px;
        right: 16px;
        width: 56px;
        height: 56px;
        font-size: 26px;
      }
      .reset-scan-btn {
        bottom: 90px;
        left: 16px;
        padding: 10px 20px;
        font-size: 13px;
      }
    }

    @media (max-width: 1024px) {
      .zoom-controls, .rotation-controls {
        display: none; /* Ocultar en tablets también */
      }
      .capture-btn-integrated {
        display: none; /* Ocultar botón integrado en tablets */
      }
    }

    @media (min-width: 1025px) {
      .capture-btn-mobile {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .capture-btn-mobile {
        bottom: 80px;
        right: 12px;
        width: 52px;
        height: 52px;
        font-size: 24px;
      }
      .reset-scan-btn {
        bottom: 80px;
        left: 12px;
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<div id="ar-container"></div>

  <div class="overlay"></div>

  <div class="header">
    <a class="logo" href="#">Mining<span>Tech</span> AR</a>
    <button class="close-btn" id="closeBtn" title="Cerrar">✕</button>
  </div>

  <div class="scanner-frame">
    <div class="corner-tl"></div>
    <div class="corner-tr"></div>
    <div class="scan-line"></div>
  </div>

  <div class="status-box">
    <div class="status-title">Estado</div>
    <div class="status-text" id="statusText">Cargando...</div>
  </div>

  <div class="instructions" id="instructions">
    Apunta la cámara hacia el marcador impreso
  </div>

  <div class="mobile-hint" id="mobileHint" style="display: none;">
    <div style="font-size: 11px; opacity: 0.8; margin-bottom: 4px;">CONTROLES:</div>
    <div style="font-size: 12px;">🖐️ 1 dedo: Rotar | 🤏 2 dedos: Zoom</div>
  </div>

  <div class="model-info" id="modelInfo">
    <div class="model-name" id="modelName">Maquinaria</div>
    <div class="model-subtitle">Modelo 3D Detectado</div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div style="color: #d81e27; font-size: 14px; font-weight: 600;">Iniciando AR...</div>
  </div>

  <!-- Reset Scan Button -->
  <button class="reset-scan-btn" id="resetScanBtn">
    <span>🔄</span>
    <span>Escanear otro</span>
  </button>

  <!-- Mobile Capture Button -->
  <button class="capture-btn-mobile" id="captureBtn" title="Capturar foto" style="display: none;">
    <span class="capture-icon">📷</span>
  </button>

  <script type="module">
    // Initialize scanner on page load
    window.addEventListener('load', () => {
      const closeBtn = document.getElementById('closeBtn');
      const mobileHint = document.getElementById('mobileHint');
      
      // Detectar si es móvil/tablet
      const isMobile = ('ontouchstart' in window) && window.innerWidth <= 1024;
      
      if (isMobile && mobileHint) {
        // Mostrar hint de controles móviles después de 2 segundos
        setTimeout(() => {
          mobileHint.style.display = 'block';
          // Ocultar después de 5 segundos
          setTimeout(() => {
            mobileHint.style.opacity = '0';
            mobileHint.style.transition = 'opacity 1s';
            setTimeout(() => {
              mobileHint.style.display = 'none';
            }, 1000);
          }, 5000);
        }, 2000);
      }
      
      closeBtn.addEventListener('click', async () => {
        if (window.stopAR) {
          await window.stopAR();
        }
        window.history.back();
      });

      // Start AR after a short delay to ensure all resources are loaded
      console.log('⏱️ Esperando 400ms antes de iniciar scanner...');
      setTimeout(() => {
        if (window.startScanner) {
          console.log('✅ window.startScanner encontrado, iniciando...');
          try {
            window.startScanner();
          } catch (err) {
            console.error('❌ Error al llamar startScanner:', err);
            const statusText = document.getElementById('statusText');
            if (statusText) {
              statusText.textContent = 'Error al iniciar: ' + err.message;
            }
          }
        } else {
          console.error('❌ window.startScanner NO está definido');
          const statusText = document.getElementById('statusText');
          if (statusText) {
            statusText.textContent = 'Error: Script no cargado correctamente';
          }
        }
      }, 400);
    });
  </script>
</body>
</html>
