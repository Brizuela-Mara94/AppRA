<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>MiningTech AR - Visor de Realidad Aumentada</title>

  <!-- ES6 Module import -->
  <script type="module" src="/src/scanner.js"></script>
  
   <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .hidden {
      display: none !important;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 10;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
    }

    .logo span {
      color: #d81e27;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }

    .close-btn:hover {
      background: rgba(216,30,39,0.3);
      border-color: #d81e27;
    }

    .scanner-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vmin;
      height: 70vmin;
      max-width: 400px;
      max-height: 400px;
      border: 3px solid rgba(216,30,39,0.6);
      border-radius: 12px;
      z-index: 15;
      pointer-events: none;
      box-shadow: 0 0 40px rgba(216,30,39,0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    .scanner-frame::before,
    .scanner-frame::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #d81e27;
    }

    .scanner-frame::before {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
    }

    .scanner-frame::after {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
    }

    .corner-tl, .corner-tr {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #d81e27;
      z-index: 16;
      pointer-events: none;
    }

    .corner-tl {
      top: -4px;
      right: -4px;
      border-left: none;
      border-bottom: none;
    }

    .corner-tr {
      bottom: -4px;
      left: -4px;
      border-right: none;
      border-top: none;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 40px rgba(216,30,39,0.4); }
      50% { box-shadow: 0 0 60px rgba(216,30,39,0.7); }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #d81e27, transparent);
      animation: scan 2s linear infinite;
      z-index: 16;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(70vmin); }
    }

    .status-box {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(216,30,39,0.4);
      border-radius: 12px;
      padding: 20px 32px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(10px);
      min-width: 300px;
    }

    .status-title {
      font-size: 14px;
      color: #d81e27;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .status-text {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }

    .instructions {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      border-radius: 8px;
      padding: 12px 24px;
      z-index: 20;
      text-align: center;
      color: #9a9a9a;
      font-size: 13px;
      backdrop-filter: blur(5px);
    }

    .model-info {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(216,30,39,0.5);
      border-radius: 10px;
      padding: 16px 28px;
      z-index: 20;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .model-info.active {
      opacity: 1;
    }

    .model-name {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }

    .model-subtitle {
      font-size: 12px;
      color: #d81e27;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 25;
      background: rgba(0,0,0,0.95);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid rgba(216,30,39,0.3);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(216,30,39,0.2);
      border-top-color: #d81e27;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(216,30,39,0.95);
      color: #fff;
      padding: 24px 36px;
      border-radius: 12px;
      text-align: center;
      z-index: 30;
      max-width: 80%;
      box-shadow: 0 10px 40px rgba(216,30,39,0.5);
    }

    .error-message h3 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    .error-details {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
      font-family: monospace;
    }

    @media (max-width: 768px) {
      .scanner-frame {
        width: 80vmin;
        height: 80vmin;
      }
      .header {
        padding: 20px;
      }
      .logo {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
<div id="ar-container"></div>

  <div class="overlay"></div>

  <div class="header">
    <a class="logo" href="#">Mining<span>Tech</span> AR</a>
    <button class="close-btn" id="closeBtn" title="Cerrar">✕</button>
  </div>

  <div class="scanner-frame">
    <div class="corner-tl"></div>
    <div class="corner-tr"></div>
    <div class="scan-line"></div>
  </div>

  <div class="status-box">
    <div class="status-title">Estado</div>
    <div class="status-text" id="statusText">Cargando...</div>
  </div>

  <div class="instructions">
    Apunta la cámara hacia el marcador impreso
  </div>

  <div class="model-info" id="modelInfo">
    <div class="model-name" id="modelName">Maquinaria</div>
    <div class="model-subtitle">Modelo 3D Detectado</div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div style="color: #d81e27; font-size: 14px; font-weight: 600;">Iniciando AR...</div>
  </div>
  <script type="module">
    // Initialize scanner on page load
    window.addEventListener('load', () => {
      const closeBtn = document.getElementById('closeBtn');
      
      closeBtn.addEventListener('click', async () => {
        if (window.stopAR) {
          await window.stopAR();
        }
        window.history.back();
      });

      // Start AR after a short delay to ensure all resources are loaded
      setTimeout(() => {
        if (window.startScanner) {
          window.startScanner();
        }
      }, 400);
    });
  </script>
</body>
</html>
